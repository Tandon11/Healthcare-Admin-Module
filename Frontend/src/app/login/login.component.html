<div class="container">
  <div class="row">
    <div class="form_bg">
      <form>
        <h2 class="text-center">Admin Login</h2>

        <br/>
        <div class="form-group">
          <input type="email" class="form-control" id="userid" placeholder="User id" name="something" [(ngModel)] = "username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="pwd" placeholder="Password" name="something" [(ngModel)] = "password">
        </div>
        <br/>
        <div class="align-center">
          <button (click) = "handleLogin()" type="button" class="btn btn-success" id="login">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
