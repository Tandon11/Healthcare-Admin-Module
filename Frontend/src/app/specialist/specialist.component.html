<form>
  <div class="container">
        <div class = "form-outline mb-4">
          <label class="form-label">First Name</label>
          <input class="form-control text-align" type = "text" [(ngModel)] = "Specialist.fname"/>
        </div>

        <div class = "form-outline mb-4">
          <label class="form-label">Last Name</label>
          <input class="form-control text-align" type = "text" [(ngModel)] = "Specialist.lname"/>
        </div>

        <div class = "form-outline mb-4">
          <label class="form-label">Username</label>
          <input class="form-control text-align" type = "text" [(ngModel)] = "Specialist.username"/>
        </div>

        <div class = "form-outline mb-4">
          <label class="form-label">Password</label>
          <input class="form-control text-align" type = "text" [(ngModel)] = "Specialist.password"/>

        </div>

        <div class = "form-outline mb-4">
          <label class="form-label">Gender</label>
          <input class="form-control text-align" type = "text" [(ngModel)] = "Specialist.gender"/>
        </div>

        <div class = "form-outline mb-4">
          <label class="form-label">Highest Qualification</label>
          <input class="form-control text-align" type = "text" [(ngModel)] = "Specialist.highest_qual"/>
        </div>

        <div class = "form-outline mb-4">
          <label class="form-label">Contact Number</label>
          <input class="form-control text-align" type = "text" [(ngModel)] = "Specialist.contact_no"/>
        </div>

        <div class = "form-outline mb-4">
          <label class="form-label">Available</label>
          <input class="form-control text-align" type = "text" [(ngModel)] = "Specialist.is_Avail"/>
        </div>

        <div class = "align-center">
          <button (click) = submitDetails() class="btn btn-success">Submit</button>
        </div>

  </div>
</form>
